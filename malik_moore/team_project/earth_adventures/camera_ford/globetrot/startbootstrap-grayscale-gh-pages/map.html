<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var nyc = new google.maps.LatLng(40.807, -73.945)
  var mapOptions = {
    center: nyc , 
    zoom: 15
    }

  var map = new google.maps.Map(mapCanvas, mapOptions);
  addMarker(nyc)

  function addMarker(location) {
  var marker = google.maps.Marker({
  	position: location,
  	map: map
	})
}
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-_S3q-G69bB1k6VmIXdHj5qFz3uoeE7g&callback=myMap"></script>
