<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Lists and Tables</title>
	<style>
	/*seperate style sheet: style type="folder/css.style">;*/
	ul {
		list-style-type:none; /*takes away numbers/bullet pts */
	}
	</style>

</head>
<body>
<!--List Section-->

<!--Unordered List: bullet points-->
<h3>Favorite Foods</h3>
<ul>
	<li>Chicken</li>
	<li>Lasagna</li>
	<li>Ribs</li>
	<li>Bacon</li>
</ul>
<!--Ordered List: numbers-->
<h3>Favorite Foods</h3>
<ol>
	<li>Chicken</li>
	<li>Lasagna</li>
	<li>Ribs</li>
	<li>Bacon</li>
</ol>
</body>
</html>
